<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note 360° | Dashboard</title>
    <!-- FAVICON -->
    <link rel="icon" href="/assets/media/images/favicon.ico" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Open+Sans:wght@600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- CSS STYLESHEET -->
    <!-- <link rel="stylesheet" href="/assets/css/styles.css" /> -->
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
  </head>

  <body>
    <header class="p-0">
      <nav class="navbar d-flex justify-content-start align-items-center bg-white ps-4 pt-0 pb-0">
        <!-- <div> -->
          <a class="navbar-brand db-note-name text-black me-5 p-0" href="index.html"
            >Note 360°</a
          >
        <!-- </div> -->

        <div id="search-bar" class="d-flex ms-5">
          <input
            id="search-bar_input"
            class="flex-grow-1"
            type="search"
            placeholder="Search notes"
            aria-label="Search"
          />
          <button id="search-bar_submit"
            ><i class="fas fa-search" aria-label="search submit" aria-hidden="true"></i
          ></button>
        </div>

      </nav>
    </header>

    <div class="db-menu p-2">
      <ul>
        <li class="d-inline-block me-3">
          <i class="far fa-list-alt"></i>
          <span class="ms-1">Notes</span>
          <span class="notesNum con p-1">10</span>
        </li>
        <li class="d-inline-block me-3">
          <img class="me-1" src="/assets/media/svg/todos.svg" alt="todos" />
          <span>Todos</span> <span class="todosNum con p-1">9</span>
        </li>
        <li class="d-inline-block me-3">
          <img class="me-1" src="/assets/media/svg/event.svg" alt="events" />
          <span>Events</span> <span class="eventsNum con p-1">2</span>
        </li>
        <li class="d-inline-block me-3">
          <i class="fa fa-archive"></i>
          <span class="ms-1">Archives</span>
          <span class="archivesNum con p-1">10</span>
        </li>
        <li class="d-inline-block me-3">
          <i class="fa fa-cog"></i>
          <span class="ms-1">Settings</span>
        </li>
      </ul>
    </div>

    <div class="container-fluid" id="db-body">
      <div class="row">
        <button data-bs-toggle="modal" data-bs-target="#editNote-modal">
          Click Me!
        </button>

        <!-- <button data-bs-toggle="modal" data-bs-target="#createNote-modal">
          Click Me!
        </button> -->

        <!-- CREATE NEW NOTE MODAL  -->
        <div class="modal fade" id="createNote-modal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content createNote-content rounded-3">
              <div class="modal-header">
                <h5 class="modal-title" id="createNote-modal">Write a Note</h5>
                <button 
                  type="button" 
                  class="btn-close" 
                  data-bs-dismiss="modal" 
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="createNote">
                  <div class="mb-3">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input 
                      type="text" 
                      class="form-control"
                      name="noteTitle" 
                      id="noteTitle" 
                      placeholder="note title"
                    >
                  </div>
                  <div class="mb-3">  
                    <label for="noteTag" class="form-label">Tag</label>
                    <input 
                      type="text" 
                      class="form-control"
                      name="noteTag" 
                      id="noteTag" 
                      placeholder="note tag"
                    >
                  </div>
                  <div class="mb-4">  
                    <label for="noteText" class="form-label">Note</label>
                    <textarea 
                      type="text" 
                      class="form-control"
                      name="noteText" 
                      id="noteText" 
                      placeholder="note body"
                      rows="10"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary createNote-btn rounded-pill">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>


        <!-- DELETE MODAL -->
        <div class="modal fade my-auto" id="dlt-modal">
          <div class="modal-dialog">
            <div class="modal-content dlt-body">
              <div class="modal-body">
                <button
                  type="button"
                  class="btn-close float-end"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                <div class="py-2 text-center">
                  <img
                    src="/assets/media/svg/caution.svg"
                    alt="caution"
                    class=""
                  />
                  <p class="mt-2 mb-4">
                    Are you sure you want to delete this note?
                  </p>
                  <button type="button" class="btn rounded-pill cancel">
                    Cancel
                  </button>
                  <button type="button" class="btn rounded-pill ms-2 del">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- EDIT NOTE MODAL -->
        <div class="modal fade my-auto" id="editNote-modal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content edit-body">
              <div class="modal-header fs-6">
                <strong>Edit Note</strong>
                <button
                  type="button"
                  class="btn-close float-end"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-group mb-3">
                    <label for="Title" class=""><strong>Title</strong></label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Learn a new programming Language"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="Tag" class=""><strong>Tag</strong></label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group mb-4">
                    <label for="Note" class=""><strong>Note</strong></label>
                    <textarea
                      name=""
                      id=""
                      cols="10"
                      rows="5"
                      class="form-control"
                      style="overflow: hidden"
                    >
 Incididunt et aliquip sint duis esse. Est duis ea dolor eiusmod ut elit incididunt irure nisi duis aliquip anim velit. Officia laborum consectetur quis ea pariatur proident exercitation.
                    </textarea>
                  </div>
                  <div class="my-3">
                    <button
                      type="button"
                      class="btn btn-primary rounded-pill px-5"
                    >
                      Edit
                    </button>
                    <button
                      type="button"
                      class="btn rounded-pill px-4 cancel ms-2"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- DASHBOARD -->
        <div class="col-lg-3 bg-light">
          <p>gypsy</p>
          <p>gypsy</p>
          <p>gypsy</p>
          <p>gypsy</p>
          <p>gypsy</p>
          <p>gypsy</p>
          <p>gypsy</p>
        </div>

        <div class="col-lg-9 db-view">
          <div class="bg-white m-2">
            <p>gypsy</p>
          </div>
        </div>
      </div>
    </div>

    <!-- FONT AWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/9dc062d70d.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JAVASCRIPT BUNDLE WITH POPPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
